<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
<script type="text/javascript">
//Alert Dialog Box
  function Warn() {
    alert ("This is a warning message!");
    document.write("This is a warning message!")
  }
</script>


<script type="text/javascript">
// Confirmation Dialog Box
function getConfirmation() {
  var retVal = confirm("Do you want to continue ?");
  if (retVal == true) {
    document.write ("User want to continue!");
  } else {
    document.write("User does not want to continue!");

  }
}
</script>


<script type="text/javascript">
//Prompt Dialog Box
function getValue() {
  var retVal2 = prompt("Enter your name: ", "your name here");
  document.write("You have entered : " + retVal2);
}

</script>

  </head>
  <body>
  <p>Click the following button to see the result: </p>
  <form >
    <input type="button" onclick="Warn();" value="Click Me"/>
  </br>
  </br>
  <input type="button" onclick="getConfirmation()"; value="Click Me"/>
</br>
</br>
<input type = "button" value = "Click Me" onclick = "getValue();" />
  </form>

  </body>
</html>
