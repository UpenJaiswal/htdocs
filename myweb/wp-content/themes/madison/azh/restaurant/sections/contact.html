  <div class="container space-lg" id="contact[[don't change]]">
      <div class="row">
          <div class="col-sm-12 text-center">
              <h1 class="font-cursive hr-after-center">
                  Reservations[[title]]
              </h1>
          </div>
      </div>
      <div class="row vertical-align">
          <div class="col-sm-8 col-sm-offset-2 text-center">
              <form method="post" name="contactform" class="row">
                  <fieldset>
                      <input class="text-center font-cursive form-control input-lg" name="name" type="text" size="30" value="" placeholder="Name[[placeholder]]"/>
                      <br/>
                      <input class="text-center font-cursive form-control input-lg" name="email" type="text" size="30" value="" placeholder="Email[[placeholder]]"/>
                      <br/>
                      <input class="text-center font-cursive form-control input-lg" name="phone" type="text" size="30" value="" placeholder="Phone[[placeholder]]"/>
                      <br/>
                  </fieldset>
                  <fieldset>
                      <textarea class="text-center font-cursive form-control input-lg" name="comments" cols="40" rows="4" placeholder="Message[[placeholder]]">
                      </textarea>
                      <p class="margin-top-15">
                          <button type="submit" class="btn btn-dark btn-fill btn-lg" value="Submit">
                              Send Message
                          </button>
                      </p>
                  </fieldset>
              </form>
          </div>
      </div>
  </div>
