  <div class="inner-hero bg-dark">
      <div class="container">
          <div class="row">
              <div class="col-sm-8 col-sm-offset-2">
                  <h2 class="page-title">
                      Get in touch with us[[title]]
                  </h2>
                  <p class="lead">
                      Free 14-day trial. 24/7 customer service. No credit card required.[[description]]
                  </p>
              </div>
          </div>
          <div class="col-sm-8 col-sm-offset-2 margin-top-30" data-group="form">
              <div id="message">
              </div>
              <form method="post"   name="contactform" id="contactform" class="row">
                  <div class="col-sm-12">
                      <fieldset>
                          <input name="name" type="text" size="30" value="" placeholder="Name[[placeholder]]" class="form-control transparent input-lg"/>
                          <br/>
                          <input name="email" type="text" size="30" value="" placeholder="Email[[placeholder]]" class="form-control transparent input-lg"/>
                          <br/>
                          <input name="phone" type="text" size="30" value="" placeholder="Phone[[placeholder]]" class="form-control transparent input-lg"/>
                          <br/>
                      </fieldset>
                  </div>
                  <div class="col-sm-12">
                      <fieldset>
                          <textarea name="comments" cols="40" rows="5" placeholder="Message[[placeholder]]" class="form-control transparent">
                          </textarea>
                          <button type="submit" class="btn btn-white btn-lg btn-block margin-top-15" value="Submit">
                              Send Message[[button]]
                          </button>
                      </fieldset>
                  </div>
              </form>
          </div>
      </div>
  </div>
