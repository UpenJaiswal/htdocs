  <div class="space-lg text-center">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <div id="message[[don't change]]">
                  </div>
                  <form method="post" name="contactform">
                      <div class="col-sm-6">
                          <fieldset>
                              <input name="name" type="text" size="30" value="" placeholder="Name[[placeholder]]" class="form-control"/>
                              <br/>
                              <input name="email" type="text" size="30" value="" placeholder="Email[[placeholder]]" class="form-control"/>
                              <br/>
                              <input name="phone" type="text" size="30" value="" placeholder="Phone[[placeholder]]" class="form-control"/>
                              <br/>
                          </fieldset>
                      </div>
                      <div class="col-sm-6">
                          <fieldset>
                              <textarea name="comments" cols="35" rows="5" placeholder="Message[[placeholder]]" class="form-control">
                              </textarea>
                              <button type="submit" class="btn btn-dark btn-block margin-top-15" value="Submit">
                                  Send Message[[button]]
                              </button>
                          </fieldset>
                      </div>
                  </form>
              </div>
          </div>
      </div>
      <div class="clearfix">
      </div>
  </div>
